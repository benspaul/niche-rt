<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Niche Real-time Traffic</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
        <style>
            body {
                padding: 0;
                margin: 0;
                background: #eee;
                font: 300 100%/1.4em 'Source Sans Pro';
            }
            h1,site,traffic {
                line-height: 1em;
                margin: 0;
                padding: 0;
                display: block;
            }
            h1 {
                font-size: 17em;
                font-weight: 300;
                text-align: center;
                -webkit-animation-duration: 1s;
                -webkit-animation-iteration-count: 1;
            }
            h1.up {
                -webkit-animation-name: flashup;
            }
            h1.down {
                -webkit-animation-name: flashdown;
            }
            site {
                font-size: 2em;
                font-weight: 400;
                display: block;
            }
            traffic {
                font-size: 2em;
                font-weight: 400;
            }
            ul {
                list-style-type: none;
                display: flex;
                width: 60%;
                text-align: center;
                margin: 3em auto 0;
            }
            li {
                flex: auto;
            }
            .chart {
                margin: 20px;
                border: 1px solid #ddd;
            }

            .chart svg {
                margin: 0;
                display: block;
            }

            @-webkit-keyframes flashup {
                from { text-shadow: 0 0 120px #53a63a ; }
                to { text-shadow: 0 0 0 #eee; }
            }
            @-webkit-keyframes flashdown {
                from { text-shadow: 0 0 120px #f00 ; }
                to { text-shadow: 0 0 0 #eee; }
            }
        </style>
    </head>
    <body>
        <h1></h1>
        <div class="container main">
            <ul>
            </ul>
        </div>

        <div class="template" style="display:none;">
            <li>
                <site></site>
                <traffic></traffic>
            </li>
        </div>

        <div class="chart"></div>

        <script type="text/javascript" src="js/socket.io.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/niche-rt.js"></script>
    </body>
</html>
